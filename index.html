<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshak - Object Recognition and Translation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1321.0.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        /* Common button style */
        .custom-button {
            padding: 20px 50px; /* Increased padding */
            font-size: 1.5em; /* Increased font size */
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Make buttons full width */
            max-width: 300px; /* Limit button width */
        }
        .custom-button:hover {
            background-color: #2980b9;
        }

        /* Hide the default file input */
        #image-upload {
            display: none;
        }

        /* Thumbnail preview style */
        #image-preview {
            margin-top: 20px;
            max-width: 150px;
            max-height: 150px;
            overflow: hidden;
            border: 2px solid #3498db;
            border-radius: 8px;
        }

        #image-preview img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Darshak</h1>
        <p>Recognize objects, translate into Hindi, and hear them aloud!</p>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload an Image</h2>
            <!-- Custom "Choose File" button -->
            <label for="image-upload" class="custom-button">Choose File</label>
            <input type="file" id="image-upload" accept="image/*">
            <button id="analyze-button" class="custom-button">Analyze Image</button>
        </section>

        <section id="results-section">
            <h2>Results</h2>
            <!-- Thumbnail preview of the uploaded image -->
            <div id="image-preview"></div>
            <p id="recognized-objects"></p>
            <p id="translated-text"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Darshak.<br>Made by Aman Patel.<br>Powered by AWS.</p>
    </footer>

    <script>
        // JavaScript to handle image preview
        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    const previewContainer = document.getElementById('image-preview');
                    previewContainer.innerHTML = ''; // Clear previous thumbnail
                    previewContainer.appendChild(imgElement); // Show new thumbnail
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
