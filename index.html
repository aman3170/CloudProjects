<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshak - Object Recognition and Translation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1321.0.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Darshak</h1>
        <p>Recognize objects, translate into Hindi, and hear them aloud!</p>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload an Image</h2>
            <input type="file" id="image-upload" accept="image/*">
            <button id="analyze-button">Analyze Image</button>
        </section>

        <section id="results-section">
            <h2>Results</h2>
            <div id="image-preview"></div>
            <p id="recognized-objects"></p>
            <p id="translated-text"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Darshak.<br>Made by Aman Patel.<br>Powered by AWS.</p>
    </footer>
</body>
</html>
